<template>
	<table border="1" oncustomclick={onTableCustomClick}>
		<tr>
			<th>Level</th>
			<td>{level}</td>
		</tr>
		<tr oncustomclick={onRowCustomClick}>
			<th>Children</th>
			<td class="slds-var-p-around_medium" oncustomclick={onCellCustomClick}>
				<lightning-button label="Test" variant="brand" onclick={onButtonClick} oncustomclick={onComponentCustomClick}></lightning-button>
			</td>
		</tr>
		<tr>
			<th>From:</th>
			<td>
				<lightning-input
					type="toggle"
					label="From"
					variant="label-hidden"
					message-toggle-active="button"
					message-toggle-inactive="component"
					checked={fromButton}
					onchange={onFromBottomChange}
				></lightning-input>
			</td>
		</tr>
		<tr>
			<th>Composed:</th>
			<td>
				<lightning-input
					type="toggle"
					label="Composed"
					variant="label-hidden"
					message-toggle-active="true"
					message-toggle-inactive="false"
					checked={composed}
					onchange={onComposedChange}
				></lightning-input>
			</td>
		</tr>
		<tr>
			<th>Bubbles:</th>
			<td>
				<lightning-input
					type="toggle"
					label="Bubbles"
					variant="label-hidden"
					message-toggle-active="true"
					message-toggle-inactive="false"
					checked={bubbles}
					onchange={onBubblesChange}
				></lightning-input>
			</td>
		</tr>
	</table>
</template>
